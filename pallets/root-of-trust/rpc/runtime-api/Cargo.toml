[package]
name = "pallet-root-of-trust-runtime-api"
version = "2.0.0"
authors = ["Eliott Teissonniere <git.eliott@teissonniere.org>"]
edition = "2018"

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"sp-api/std",
]

[dependencies]
parity-scale-codec = { version = "1.3.6", default_features = false }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default_features = false }
